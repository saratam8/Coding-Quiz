<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <h1>Coding Quiz!</h1>
    <h2 class="time" style="text-align: center;"></h2>
    <section id="quiz">
        <h2 id="question"></h2>
        <button id="start">Start Quiz</button>
        <button id="choiceA" style="display: none;"></button>
        <button id="choiceB" style="display: none;"></button>
        <button id="choiceC" style="display: none;"></button>
        <button id="choiceD" style="display: none;"></button>
    </section>
    <section id="enterScores" style="display: none; text-align: center; ">
        <label for="initials">Enter initials:</label>
        <input type="text" name="initials" id="initials">
        <button id="initialSubmit" style="display: none;">Submit</button>
    </section>
    <script src="./assets/script.js"></script>
</body>
</html>
